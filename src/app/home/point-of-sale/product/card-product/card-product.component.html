<div class="card wSize">
    <img [src]="products.image" class="card-img-top">
    <div class="card-body">
        <p class="card-title"><b>{{products.title}}</b></p>
        <div class="card-text">
            <span>
                <b>Price: </b>
            </span>
            <span>
                <b>${{products.price}}</b>
            </span>
        </div>
    </div>
    
</div>
