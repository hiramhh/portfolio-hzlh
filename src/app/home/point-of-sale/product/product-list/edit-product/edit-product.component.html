<!-- TEMPLATE TO EDIT PRODUCT -->

<div class="container mt-5">
    <div class="col-md-7">
        <div class="modal-header">
            <h5 class="modal-title pull left">
                {{editProductItem.name}}
            </h5>
            <button type="button" class="close pull-right" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form id="addform" (ngSubmit)="submitData(pform, editProductItem.$key)" #pform="ngForm">
                <div class="row justify-content-between">
                    <div class="form-group col-md-6">
                        <label>Product name</label>
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="editProductItem.name" name="name" mgModel>
                    </div>
                    <div class="form-group col-md-6 mt-3">
                        <select name="category" [(ngModel)]="editProductItem.category" class="m-3 form-control form-control-sm">
                            <option value=""></option>
                            <option value="men's clothing">men's clothing</option>
                            <option value="jewelery">jewelery</option>
                            <option value="electronics">electronics</option>
                            <option value="electronics">electronics</option>
                            <option value="women's clothing">women's clothing</option>
                        </select>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="form-group col-md-6">
                        <label>Quantity</label>
                        <input type="number" [(ngModel)]="editProductItem.quantity" class="form-control form-control-sm" name="quantity" ngModel>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Price</label>
                        <input type="number" [(ngModel)]="editProductItem.price" class="form-control form-control-sm" name="price" ngModel>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="form-group col-md-6">
                        <label>Product Brand</label>
                        <input type="text" [(ngModel)]="editProductItem.brand" class="form-control form-control-sm" name="brand" ngModel>
                    </div>
                    <div>
                        <label>Product Color</label>
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="editProductItem.color" name="color" ngModel>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <input type="hidden" name="date" ngModel>
                    <div class="form-group col-md-6">
                        <label>Product Img</label>
                        <img [src]="editProductItem.image" width="100" height="100">
                        <input type="hidden" [(ngModel)]="editProductItem.image" name="image" ngModel="">
                        <input type="file" (change)="uploadFile($event)">
                        <div>{{uploadPercent | async}}</div>
                    </div>
                    <div *ngIf="editProductItem.size" class="form-group col-md-6 mt-3">
                        <select name="size" [(ngModel)]="editProductItem.size" class="mt-3 form-control form-control-sm" ngModel>
                            <option value="">select size</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXl">XXl</option>
                        </select>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="form-group col-md-5">
                        <button type="submit" class="btn btn-block yello mt-4">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
