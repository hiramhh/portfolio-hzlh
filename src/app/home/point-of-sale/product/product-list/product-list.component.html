<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card filter-wrap">
                <div class="card-body">
                    <div class="form-group priceRange">
                        <h4>By Category</h4>
                        <select (change)="category($event)" class="form-control form.control-sm">
                            <option value="">Select Category</option>
                            <option value="men's clothing">men's clothing</option>
                            <option value="jewelery">jewelery</option>
                            <option value="electronics">electronics</option>
                            <option value="women's clothing">women's clothing</option>
                        </select>
                    </div>
                    <div class="priceRange">
                        <h4>By Brands</h4>
                        <ul type="square" >
                            <li *ngFor="let brand of productBrands">
                                <input id="checkbox" (change)="brands($event)" [value]="brand" type="checkbox">{{brand}}
                            </li>
                        </ul>
                    </div>

                    <div *ngIf="showColor" class="priceRange">
                        <h4>By Colors</h4>
                        <ul type="square">
                            <li *ngFor="let color of colorList">
                                <input id="checkbox" (change)="selectColor($event)" [value]="color" type="checkbox">{{color}}
                            </li>
                        </ul>
                    </div>

                    <div *ngIf="showSize" class="priceRange justify-content-between">
                        <h4>By size</h4>
                        <ul type="square">
                            <li *ngFor="let size of sizeList">
                                <input id="checkbox" (change)="selectSize($event)" [value]="size" type="checkbox">{{size}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="row juistify-content-center">
                <div class="col-md-4 mb-4">
                    <button (click)="addProduct()">Add new product</button>
                </div>
            </div>

            <div class="product-list">
                <table class="table">
                    <thead>
                        <tr>
                            <td>SI</td>
                            <td>Image</td>
                            <td>Product name</td>
                            <td>Category</td>
                            <td>Brand</td>
                            <td>Quantity</td>
                            <td>Price</td>
                            <!-- <td></td>
                            <td></td> -->
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let product of filteredProductList; let i = index">
                            <td>{{i + 1}}</td>
                            <td><img [src]="product.image" class="list-order-img" ></td>
                            <td>{{product.title}}</td>
                            <td>{{product.category}}</td>
                            <td>{{product.brand}}</td>
                            <td>{{product.rating.count}}</td>
                            <td>${{product.price}}</td>
                            <td style="cursor:pointer"> 
                                <i (click)="openModal()" class="fas fa-pencil-alt"></i>
                            </td>
                            <td>
                                <i class="far fa-trash-alt"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
