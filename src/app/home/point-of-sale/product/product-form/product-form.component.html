<!-- TEMPLATE TO ADD NEW PRODUCT -->

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-9">
            <form id="addform" (ngSubmit)="submitData(pform)" #pform="ngForm">
                <div class="row justify-content-between">
                    <div class="form-group col-md-6">
                        <label>Product Name</label>
                        <input type="text" class="form-control form-control-sm" name="name"  ngModel>
                    </div>
                    <div class="form-group col-md-6 mt-3">
                        <select name="category" (change)="selectCategory()" class="mt-3 form-control form-control-sm" ngModel [(ngModel)]="category">
                            <option value="">Select Category</option>
                            <option value="men's clothing">men's clothing</option>
                            <option value="jewelery">jewelery</option>
                            <option value="electronics">electronics</option>
                            <option value="women's clothing">women's clothing</option>
                        </select>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="form-group col-md-4">
                        <label> Quantity </label>
                        <input type="number" class="form-control form-control-sm" name="quantity" ngModel>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Price</label>
                        <input type="number" class="form-control form-control-sm" name="price" ngModel>
                    </div>
                    <div *ngIf="size" class="form-group col-md-4 mt-3">
                        <select name="size" class="form-group col-md-4 mt-3" ngModel>
                            <option value="">Select size</option>
                            <option value="S">S</option>
                            <option value="M|">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXl">XXl</option>
                        </select>
                    </div>
                </div>

                <div class=" row justify-content-between">
                    <div class="form-group col-md-6">
                        <label>Product Brand</label>
                        <input type="text" class="form-control form-control-sm" name="brand" ngModel>
                    </div>
                    <div *ngIf="colorShow" class="form-group col-md-6">
                        <label>Product Color</label>
                        <input type="text" class="form-contro form-control-sm" name="color" ngModel>
                    </div>
                </div>

                <div class="row justify-content-between">
                    <input type="hidden" name="date" ngModel>
                    <div class="form-group col-md-6">
                        <label>Product Img</label>
                        <input type="hidden" name="img" ngModel>
                        <input type="file" (change)="uploadFile($event)">
                        <div>{{uploadPercent | async}}</div>
                        <div style="height: 20px; background-color: aqua;" [style.width]="uploadPercent | async"></div>
                    </div>

                     <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-block yello mt-4">
                            Submit
                        </button>
                     </div>
                </div>
            </form>
        </div>
    </div>
</div>
